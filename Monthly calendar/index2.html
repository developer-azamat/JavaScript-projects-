<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calendar</title>
    <link rel="stylesheet" type="text/css" href="./css/evo-calendar.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/evo-calendar.midnight-blue.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calendar"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/evo-calendar.min.js"></script>
  <script>
    // Initialize evo-calendar in your script file or an inline <script> tag
    $(document).ready(function () {
      $("#calendar").evoCalendar({
        theme: "Midnight Blue",
        calendarEvents: [
          {
            id: "bHay68s", // Event's ID (required)
            name: "Azimov's birthday", // Event name (required)
            date: "February/28/2003", // Event date (required)
            type: "birthday", // Event type (required)
            everyYear: true, // Same event every year (optional)
          },
          {
            name: "Vacation Leave",
            badge: "02/13 - 02/15", // Event badge (optional)
            date: ["February/13/2020", "February/15/2020"], // Date range
            description: "Vacation leave for 3 days.", // Event description (optional)
            type: "event",
            color: "#63d867", // Event custom color (optional)
          },
        ],
      });
    });
  </script>
</html>
