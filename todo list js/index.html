<!DOCTYPE html>
<html lang="en">
  <!-- Bismillah -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST || JAVASCRIPT</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="load">
      <img src="./image/Spinner-0.7s-200px.gif" alt="" />
    </div>
    <div class="login">
      <div class="content" style="z-index: 1;">
        <div class="content-left" style="z-index: 1;">
          <h1>Already have an account?</h1>
          <button id="signingBtn">Sign in</button>
        </div>
        <div class="content-right" style="z-index: -4;">
          <h1>Don't have an Account?</h1>
          <button id="uper_sign">Sign-up</button>
        </div>
        <div class="signing">
          <div class="sign-in">
            <h1 style="text-align: center; color: black">Sign in</h1>
            <form class="to-sign">
              <div>
                <label for="login_in">Login</label>
                <input
                  type="text"
                  id="login_in"
                  placeholder="Enter your login here.."
                  required
                  autofocus
                />
              </div>
              <div>
                <label for="password_signIn">Password</label>
                <input
                  type="password"
                  placeholder="Enter.."
                  id="password_signIn"
                  required
                />
              </div>
              <button class="sign_inBTn">Sign in</button>
            </form>
          </div>
          <div class="sign-up" data-aos="flip-up" data-aos-duration="7000">
            <h1 style="text-align: center; color: black">Sign up</h1>
            <form class="to-sign">
              <div>
                <label for="signUp_name">Name</label>
                <input
                  type="text"
                  id="signUp_name"
                  placeholder="Enter your name here.."
                  required
                />
              </div>
              <div>
                <label for="signIn_surname">Surname</label>
                <input
                  type="text"
                  id="signIn_surname"
                  placeholder="Please enter your surname.."
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email" />
              </div>
              <div>
                <label for="password_signIn">Password</label>
                <input
                  type="password"
                  placeholder="Enter.."
                  id="password_signIn"
                  required
                />
              </div>
              <button id="sign-upBtn">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="navbar" data-aos="flip-up" data-aos-duration="7000">
        <div class="logo"><h1>AAA</h1> <a class="btn" href="" id="logout">Logout</a></div>
        <div class="links">
          <button type="button" class="btn">Codial</button>
          <button type="button" class="btn">Universitet</button>
          <button type="button" class="btn">Other</button>
        </div>
      </div>
      <div class="box" data-aos="flip-right" data-aos-duration="7000">
        <h1 class="title">To do list</h1>
        <h1 class="nameTask"></h1>
        <form class="todoForm">
          <input type="text" class="txt_name" placeholder="Type a task" />
          <button>+add</button>
        </form>
        <!-- TODOLIST -->
        <ol id="todo"></ol>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="./js/main.js"></script>
</html>
