<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player || JS</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body oncontextmenu="return false">
    <div class="container">
      <div class="player">
        <div class="menu"><i class="fa-solid fa-bars" id="menu"></i></div>
        <h1 class="music-title">Music name</h1>
        <div class="image">
          <img
            id="image"
            src="https://cdn.ferrari.com/cms/network/media/img/resize/63e4c83a7c2ea600233d4a4d-ferrari-812-superfast-approved-2023-mobile?width=375&height=350"
            alt=""
          />
        </div>
        <div class="range">
          <input
            type="range"
            id="range"
            step="1"
            max="100"
            min="1"
            value="100"
          />
        </div>
        <div class="control">
          <div class="bottom_p">
            <p id="curtime">00:00</p>
            <p id="endtime">00:00</p>
          </div>
          <div class="music-time"><div class="progress" on></div></div>
        </div>
        <audio src="" id="audio"></audio>
        <div class="btns">
          <button id="prewBtn"><i class="fa-solid fa-arrow-left"></i></button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="nextBtn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="left-musics"></div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
